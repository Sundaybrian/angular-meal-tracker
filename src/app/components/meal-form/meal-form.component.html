<form>
  <div class="form-group">
    <label for="fname">Food Name</label>
    <input type="text" required placeholder="Enter Name of food..." class="form-control" name="fname" #fname>
  </div>
  <div class="form-group">
    <label for="calories">Calories</label>
    <input type="number" required placeholder="Enter calories..." class="form-control" name="calories" #calories>
  </div>
  <div class="form-group">
    <label for="fdetails">Food Details</label>
    <textarea type="text" required rows="3" placeholder="Enter Details of The Food..." class="form-control"
      name="fdetails" #fdetails></textarea>
  </div>
  <button class="btn btn-dark btn-block">Add Food</button>
</form>
